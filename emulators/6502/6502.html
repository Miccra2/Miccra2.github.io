<!DOCTYPE html>
<html>
    
    <head>

        <title>6502 emulator</title>

        <style>
            @font-face {
                font-family: FiraCode-Regular;
                src: url(../../font/FiraCode-Regular.ttf);
            }

            body {
                background-color: #333333;
                color: #AAAAAA;
                font-family: FiraCode-Regular;
                font-size: 36px;
            }

            text {
                height: 36px;
                margin: 0px 0px 0px 0px;
                padding: 0px 0px 0px 0px;
            }

            .register-contents {
                min-width: min-content;
            }

            .register-caption {
                color: #CCCCCC;
                font-size: 46px;
            }

            .register {
                height: 36px;
                background-color: #484848;
                margin: 2px 2px 2px 2px;
                padding: 2px 2px 2px 2px;
                border: solid 2px #666666;
                display: flex;
                flex-direction: row;
            }

            .register-content-8-bit, .register-content-16-bit {
                background-color: #404040;
                border: solid 2px #666666;
                margin: 1px 1px 1px 1px;
            }
        </style>
        
    </head>

    <body>
        <div id="registers">
            <text class="register-caption">registers</text>
            
            <div class="register-contents">
                <div id="accumulator" class="register">
                    <div class="register-name">
                        <text class="register-name">AC</text>
                    </div>
                    <div class="register-content-8-bit">
                        <text class="register-content">00</text>
                    </div>
                </div>

                <div id="x-index" class="register">
                    <div class="register-name">
                        <text class="register-name">XR</text>
                    </div>
                    <div class="register-content-8-bit">
                        <text class="register-content">00</text>
                    </div>
                </div>

                <div id="y-index" class="register">
                    <div class="register-name">
                        <text class="register-name">YR</text>
                    </div>
                    <div class="register-content-8-bit">
                        <text class="register-content">00</text>
                    </div>
                </div>

                <div id="program-counter" class="register">
                    <div class="register-name">
                        <text class="register-name">PC</text>
                    </div>
                    <div class="register-content-16-bit">
                        <text class="register-content">FFFC</text>
                    </div>
                </div>

                <div id="stack-pointer" class="register">
                    <div class="register-name">
                        <text class="register-name">SP</text>
                    </div>
                    <div class="register-content-8-bit">
                        <text class="register-content">FF</text>
                    </div>
                </div>

                <div id="processor-status" class="register">
                    <div class="register-name">
                        <text class="register-name">PS</text>
                    </div>
                    <div class="register-content-8-bit">
                        <text class="register-content">00</text>
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
