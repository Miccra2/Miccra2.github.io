<!DOCTYPE html>
<html>
    
    <head>

        <title>6502 emulator</title>

        <link rel="stylesheet" href="./../css/processor6502.css" type="text/css"></link>

        <script src="./../js/emulators/6502/processor.js" type="text/javascript"></script>
        <script src="./../js/emulators/6502/main.js" type="text/javascript"></script>
        <script src="./../js/emulators/6502/tests.js" type="text/javascript"></script>
        
    </head>

    <body>
        <div id="registers">
            <text class="register-caption">registers</text>
            
            <div class="register-contents">
                <div id="accumulator" class="register">
                    <div class="register-name">
                        <text class="register-name">A</text>
                    </div>
                    <div class="register-content-8-bit">
                        <text class="register-content">00</text>
                    </div>
                </div>

                <div id="x-index" class="register">
                    <div class="register-name">
                        <text class="register-name">X</text>
                    </div>
                    <div class="register-content-8-bit">
                        <text class="register-content">00</text>
                    </div>
                </div>

                <div id="y-index" class="register">
                    <div class="register-name">
                        <text class="register-name">Y</text>
                    </div>
                    <div class="register-content-8-bit">
                        <text class="register-content">00</text>
                    </div>
                </div>

                <div id="program-counter" class="register">
                    <div class="register-name">
                        <text class="register-name">PC</text>
                    </div>
                    <div class="register-content-16-bit">
                        <text class="register-content">FFFC</text>
                    </div>
                </div>

                <div id="stack-pointer" class="register">
                    <div class="register-name">
                        <text class="register-name">SP</text>
                    </div>
                    <div class="register-content-8-bit">
                        <text class="register-content">FF</text>
                    </div>
                </div>

                <div id="processor-status" class="register">
                    <div class="register-name">
                        <text class="register-name">P</text>
                    </div>
                    <div class="register-content-8-bit">
                        <text class="register-content">00</text>
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
